<!doctype html>
<div class="pagina-login">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<img src="../../assets/img/compromisso-app.png" width="150px;" class="avatar-usuario" />
			<h1>CompromissoAPP - Angular</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="Nome Completo">
					</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Senha">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Repetir Senha">
					</div>
				</div>
				<a type="submit" class="btn rounded-btn" [routerLink]="['/dashboard/principal']"> Registrar </a>&nbsp;
				<a type="submit" class="btn rounded-btn" [routerLink]="['/']"> Log in </a>
			</form>
		</div>
	</div>
</div>
