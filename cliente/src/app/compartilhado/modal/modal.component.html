<!doctype html>
<div class="modal-header card-danger card-inverse">
    <h4 class="modal-title pull-left card-header card-danger" style="border-bottom: none;">Confirmação</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body card-block background-branco">
    <label>Confirma a exclusão do usuário
        <strong>{{usuario.nome}}</strong>?</label>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">
        <i class="fa fa-ban" aria-hidden="true"></i>
        Cancelar
    </button>
    <button type="button" class="btn btn-success" (click)="excluirUsuario()">
        <i class="fa fa-check" aria-hidden="true"></i>
        Confirmar
    </button>
</div>
